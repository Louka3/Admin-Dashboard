<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="left-side-page">
        <div class="dashboard-header">
            <img src="icons/logo.svg" alt="dashboard symbol">
            <p>Dashboard</p>
        </div>
        <!-- need to redownload all images as svgs -->
        <div class="side-menu">
            <div class="upper-menu-container">
                <img src="icons/home.svg" alt="house icon">
                <p>Home</p>
                <img src="icons/profile.svg" alt="Profile icon">
                <p>Profile</p>
                <img src="icons/message.svg" alt="message icon">
                <p>Messages</p>
                <img src="icons/history.svg" alt="history icon">
                <p>History</p>
                <img src="icons/tasks.svg" alt="tasks icon">
                <p>Tasks</p>
                <img src="icons/communities.svg" alt="communities icon">
                <p>Communities</p>
            </div>
            <div class="lower-menu-container">
                <img src="icons/settings.svg" alt="settings icon">
                <p>Settings</p>
                <img src="icons/support.svg" alt="support icon">
                <p>Support</p>
                <img src="icons/privacy.svg" alt="Privacy icon">
            </div>
        </div>            
    </div>
    
    <div class="right-side-page">
        <header>

        </header>
        <div class="main-webpage">
    
        </div>
    </div>
</body>
</html>
